<!DOCTYPE html>
<html lang="FR_fr">
    <head>
        <title>Jeu du plus ou moins</title>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="Description" content="Trouvez un nombre entre 0 et 100. Vous avez 8 chances.">
        <meta name="Keywords" content="plus, ou, moins, jeu, aléatoire, nombre, 0, 100">
        <meta name="Robots" content="all">
        <meta name="Rating" content="general">
        <meta name="Category" content="games">
       
        <!-- FAVICON -->
        <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon/favicon.png" type="image/png">
        <link rel="icon" sizes="32x32" href="images/favicon/favicon-32.png" type="image/png">
        <link rel="icon" sizes="64x64" href="images/favicon/favicon-64.png" type="image/png">
        <link rel="icon" sizes="96x96" href="images/favicon/favicon-96.png" type="image/png">
        <link rel="icon" sizes="196x196" href="images/favicon/favicon-196.png" type="image/png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-touch-icon-144x144.png">
        <meta name="msapplication-TileImage" content="favicon-144.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
       
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">
       
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,700,700i,900" rel="stylesheet">
        <!-- font-family: 'Nunito', sans-serif; -->
        
    </head>
    
    <body>
           
        <section class="accueil">
           <header>
               <h2>Up and Down</h2>
           </header>
           
           <button class="btn bleu">Jouez</button>
        </section>
       
        <section class="jeux bg-1 bg-2 bg-3 bg-4 bg-5 bg-6 bg-7 bg-8">
           <div class="interface">
               <p>Entrez un chiffre entre 1 &amp; 100</p>
            
               <div class="reponse">
                   <input type="number" name="nombre" required>
                   <button class="btn-ok">Ok</button>
               </div>   
               
               <div class="vie">
                   <img class="img-vie iv1" src="images/vague.png" alt="Vie 1 symbolisée par une vague" width="101" height="21">
                   <img class="img-vie iv2" src="images/vague.png" alt="Vie 2 symbolisée par une vague" width="101" height="21"> 
                   <img class="img-vie iv3" src="images/vague.png" alt="Vie 3 symbolisée par une vague" width="101" height="21"> 
                   <img class="img-vie iv4" src="images/vague.png" alt="Vie 4 symbolisée par une vague" width="101" height="21"> 
                   <img class="img-vie iv5" src="images/vague.png" alt="Vie 5 symbolisée par une vague" width="101" height="21"> 
                   <img class="img-vie iv6" src="images/vague.png" alt="Vie 6 symbolisée par une vague" width="101" height="21"> 
                   <img class="img-vie iv7" src="images/vague.png" alt="Vie 7 symbolisée par une vague" width="101" height="21">
                   <img class="img-vie iv7" src="images/vague.png" alt="Vie 8 symbolisée par une vague" width="101" height="21">     
               </div>
            </div>
            
             <div class="aide">
                   <div class="plus">
                       <p>+</p>
                   </div>
                   
                    <div class="moins">
                        <p>-</p>
                    </div>
             </div>
       </section>
       
       <section class="resultat gagner perdu">
           <header>

               <h3 class="tfin tgagner orange-2">Bravo</h3>
               <h3 class="tfin tperdu bleu-2">Perdu</h3>

           </header>
           
           <button class="btn bleu orange">Rejouez</button>
       </section>
       
       
       <footer>
       </footer>
        
       <script src="js/upanddown.js"></script>
    </body>
</html>
